<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="main-container">

        <div class="container-fluid p-4">
            <div class="row">
                <div class="col">
                    <div class="img-box">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Monmouth_University_seal.svg/120px-Monmouth_University_seal.svg.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5 class="text-center">What do you need help with?</h5>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <p class="label-text">First Name <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="col">
                    <div class="input-box">
                        <p class="label-text">Last Name <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="input-box">
                        <p class="label-text">Email <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <p class="label-text">College <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="col">
                    <div class="input-box">
                        <p class="label-text">Class Year <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <p class="label-text">Request Title <span style="color:red">*</span></p>
                        <input class="input" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <p class="label-text">Request Detail <span style="color:red">*</span></p>
                        <textarea id="textarea-box"></textarea>
                        <button class="button-box">Submit</button>
                    </div>

                </div>
            </div>



        </div>



    </div>

</body>

</html>
